<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Highscores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin: 30px 0;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            }
            to {
                text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00;
            }
        }

        .info {
            text-align: center;
            margin-bottom: 30px;
            color: #888;
            font-size: 0.9rem;
        }

        .refresh-btn {
            display: block;
            margin: 0 auto 20px;
            padding: 12px 30px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff00;
        }

        .table-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0, 255, 0, 0.2);
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 1.2rem;
            border-bottom: 2px solid #00ff00;
            text-transform: uppercase;
        }

        th:first-child {
            width: 80px;
            text-align: center;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        td:first-child {
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        tr:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .rank-1 td:first-child {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .rank-2 td:first-child {
            color: #c0c0c0;
            text-shadow: 0 0 10px #c0c0c0;
        }

        .rank-3 td:first-child {
            color: #cd7f32;
            text-shadow: 0 0 10px #cd7f32;
        }

        .score {
            color: #ffff00;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .time {
            color: #00ccff;
        }

        .date {
            color: #888;
            font-size: 0.9rem;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.2rem;
        }

        .trophy {
            display: inline-block;
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }

            .date {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 SPACE INVADERS 游</h1>
        <h2 style="text-align: center; color: #00ff00; margin-bottom: 20px;">HIGHSCORES</h2>
        
        <div class="info">
            Posledn칤 aktualizace: <span id="lastUpdate">-</span>
        </div>

        <button class="refresh-btn" onclick="loadHighscores()">游댃 Obnovit</button>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Jm칠no</th>
                        <th>Score</th>
                        <th>캛as</th>
                        <th class="date-col">Datum</th>
                    </tr>
                </thead>
                <tbody id="highscoresTable">
                    <tr>
                        <td colspan="5" class="no-data">Na캜칤t치n칤 dat...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadHighscores() {
            fetch('highscores.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Soubor nenalezen');
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.getElementById('highscoresTable');
                    tbody.innerHTML = '';

                    if (!data.highscores || data.highscores.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="no-data">Zat칤m 쮂멳n치 sk칩re! 游꿡</td></tr>';
                        return;
                    }

                    data.highscores.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        row.className = `rank-${index + 1}`;

                        let trophy = '';
                        if (index === 0) trophy = '游볞';
                        else if (index === 1) trophy = '游볟';
                        else if (index === 2) trophy = '游볠';

                        row.innerHTML = `
                            <td><span class="trophy">${trophy}</span>${index + 1}</td>
                            <td>${escapeHtml(entry.name)}</td>
                            <td class="score">${entry.score}</td>
                            <td class="time">${entry.time}s</td>
                            <td class="date date-col">${entry.date}</td>
                        `;

                        tbody.appendChild(row);
                    });

                    // Aktualizace 캜asu
                    document.getElementById('lastUpdate').textContent = 
                        new Date().toLocaleTimeString('cs-CZ');
                })
                .catch(error => {
                    console.error('Chyba p콏i na캜칤t치n칤:', error);
                    const tbody = document.getElementById('highscoresTable');
                    tbody.innerHTML = '<tr><td colspan="5" class="no-data">Chyba p콏i na캜칤t치n칤 dat! Zkuste obnovit str치nku.</td></tr>';
                });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Na캜ten칤 dat p콏i na캜ten칤 str치nky
        loadHighscores();

        // Automatick치 aktualizace ka쬯칳ch 5 sekund
        setInterval(loadHighscores, 5000);
    </script>
</body>
</html>
